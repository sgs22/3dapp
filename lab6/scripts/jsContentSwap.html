<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JavaScript Swap Page Contents Function</title>

    <!-- JavaScript document.getElementById(param) where parameter is usaually a div tag ID -->
    <script type="text/JavaScript">
        var counter = 0;

        function swap(selected) {
            //first dont display all div id elements
            document.getElementById('home').style.display = 'none';
            document.getElementById('coke').style.display = 'none';
            document.getElementById('sprite').style.display = 'none';
            document.getElementById('drpepper').style.display = 'none';
            
            //then display the selected div id contents
            document.getElementById(selected).style.display = 'block';
        }
        function changeLook() {
            //Use this to change the style dynamically
            document.getElementById('body').style.backgroundColor = '#343a40';
            document.getElementById('header').style.fontFamily = 'ariel,sans-serif';
            document.getElementById('footer').style.color = '#212529';
            document.getElementById('card').style.color = '#212529';
        }
        function changeBack() {
            document.getElementById('body').style.backgroundColor = 'white';
            document.getElementById('footer').style.backgroundColor = '#760003';
            
        }
        function countUp() {
            //Simple incremental counter
            counter+=1;
            //assign the counter result to the inn HTML of the result div tag
            document.getElementById('result').innerHTML = counter;
        }
        function changeColor(newColor) {
            var elem = document.getElementById('para1');
            elem.style.color = newColor;
        }
    </script>
</head>
<body id="theme">
    <!-- Navigation Menu -->
    <p> <a href="javascript:swap('home')">Home</a> |
        <a href="javascript:swap('coke')">Coca Cole</a> |
        <a href="javascript:swap('sprite')">Sprite</a> |
        <a href="javascript:swap('drpepper')">Dr Pepper</a>
    </p>

    <!-- Single page contents, each set of contents in a countainer div Initially, the home page will be displayed until one of
         the other nave manu lunk are clicked, Then the javascript swap function will process the 'selected' contents, 
         first ensuring all pages are not dusplayedm then displaying the selected contents as a block element-->
    <div id="home"><b>Home:</b> Welcome to my basic 3d app. </div>
    <div id="coke" style="display: none;"><b>Coca Cola:</b> Check out my model! </div>
    <div id="sprite" style="display: none;"><b>Sprite:</b> Check out my model! </div>
    <div id="drpepper" style="display: none;"><b>Dr Pepper:</b> Check out my model! </div>

    <!-- click to activate the counter -->
    <p>Click <a href="javascript:countUp()">here</a> to count.
        <div id="result"></div>
    </p>

    <!-- Simple button -->
    <p><input type="button" value="click me!" onclick="changeLook()" /> to restyle the page. </p>

    <p id="para1">Some text here</p>
    <button onclick="changeColor('green');">green</button>
    <button onclick="changeColor('red');">red</button>

</body>
</html>
